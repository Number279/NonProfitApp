<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="bg-white">
        <div class="container text-center">
            <!--            <h1 class="display-3">Find Help Here</h1>-->
            <!--            <p>Connecting people in need with people who can help</p>-->
            <img class="text-center" alt="logo" src="https://i.imgur.com/DzyQsoD.png"
                 style="max-height: 100%; object-fit: cover;"/>
            <!--            <iframe src="URL" width="480" height="320" frameBorder="0"-->
            <!--                    class="giphy-embed" allowFullScreen></iframe>-->
        </div>
    </div>
    <div class="neg-margin navbar-light bg-light">
    <div class="container">
        <div class="row">
            <div class="card col-md-3 small-product-card" th:each="product:${products}">
                <a th:href="@{/product/{id}(id=${product.getId()})}"><img th:alt="${product.name}"
                                                                          th:src="@{${product.image}}"
                                                                          class="card-img width"/></a>
                <div class="card-body">
                    <div class="card-title">
                        <h4 th:text="${product.getCategory()}"></h4>
                        <h4 th:text="${product.name}"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
